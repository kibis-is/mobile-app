name: "Publish"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      ANDROID_KEY_ALIAS:
        required: true
      ANDROID_KEY_PASSWORD:
        required: true
      ANDROID_KEYSTORE:
        required: true
      ANDROID_KEYSTORE_PASSWORD:
        required: true
      GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY:
        required: true

jobs:
  publish_to_play_store:
    name: "Publish To The Play Store"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ“± Setup Flutter"
        uses: ./.github/actions/use-flutter-dependencies
      - name: "ğŸ’ Setup Ruby"
        uses: ./.github/actions/use-ruby-dependencies
      - name: "ğŸ”‘ Create Android Signing Keys"
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: ./scripts/create_android_signing_keys.sh
      - name: "ğŸ”‘ Create Play Store Credentials"
        env:
          GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY }}
        run: ./scripts/create_play_store_credentials.sh
      - name: "ğŸ—ï¸ Build AppBundle"
        run: flutter build aab --release
      - name: "ğŸš€ Publish Via Fastlane"
        run: bundle exec fastlane ${{ inputs.environment }}
