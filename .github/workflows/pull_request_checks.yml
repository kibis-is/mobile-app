name: "Pull Request Checks"

on:
  pull_request:

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-flutter-dependencies


  ##
  # validation
  ##

  validate_pr_title:
    name: "Validate PR Title"
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-flutter-dependencies
      - name: "ğŸ“¥ Get PR Title"
        id: get_pr_title
        uses: actions/github-script@v7
        with:
          script: |
            return await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
      - name: "âœ… Validate"
        run: echo ${{ steps.get_pr_title.outputs.title }} | dart run commitlint_cli

  ##
  # build
  ##

  build_android:
    name: "Build Android"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-flutter-dependencies
      - name: "ğŸ—ï¸ Build APK"
        run: flutter build apk --debug
      - name: "ğŸ—ï¸ Build AppBundle"
        run: flutter build aab --debug

