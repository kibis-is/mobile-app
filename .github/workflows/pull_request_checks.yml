  tests:
    name: "Tests"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-flutter-dependencies
      - name: "ğŸ§ª Test"
        run: flutter test
